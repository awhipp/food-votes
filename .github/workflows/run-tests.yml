name: Run Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Test Build
        run: |
          cd backend \
            go build -o deploy/main main.go 


      - name: Run Tests
        env:
          FOURSQUARE_API_KEY: ${{ secrets.FOURSQUARE_API_KEY }}
        run: |
          cd ./backend \
            go test -v